<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Primi passi Vue.js</title>
</head>
<body>

  <div id="root">

    <p class="font-big" v-bind:class="classi" v-bind:id="numero">{{ content }}</p>
    <!-- <p>{{ saluta() }}</p> -->

    <button @click="saluta">Click me</button>

    <input type="text" v-model="content">
    <!-- <input type="text" value="hello world"> -->

    <div class="es-2">

      <h2 v-bind:class="classeColore">Ciao: {{ nome }} {{ cognome }} </h2>

      <div>
        <label for="">Nome</label>
        <input type="text" v-model="nome">
      </div>
      <div>
        <label for="">Cognome</label>
        <input type="text" v-model="cognome">
      </div>

      <button @click="valoreInput">Provami</button>
      <button @click="cambiaColore">Cambia colore</button>


    </div>



  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./main.js"></script>
  <script src=""></script>
</body>
</html>
