<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>To do</title>
</head>

<body>

  <div id="root">
    <h1 class="text-center">To do</h1>

    <div class="d-flex justify-content-center align-items-center my-3 container">
      <input
        type="text"
        class="me-3 form-control"
        placeholder="scrivi la nuova to do"
        v-model="newTodo"
        @keyup.enter="addTodo"
      >
      <button type="button" class="btn btn-dark" @click="addTodo">Aggiungi</button>
    </div>

    <div class="container mt-5 rounded-3 bg-custom p-5">

      <!-- Container degli elementi lista -->
      <!-- Compare solo se la condizione del v-if è vera -->
      <div class="w-50 mx-auto" v-if="todos.length > 0">
        <ul>
          <!-- Elemento della lista che viene ciclato dal v-for -->
          <li class="d-flex justify-content-between align-items-center bg-light p-2 rounded-3 mb-3"
            v-for="(todo, index) in todos" :key="index">
            <!-- Elemento testo che deve comparire -->
            <p
              @click="done(todo)"
              :class=" ( todo.done == true ) ? 'done' : '' "
            >
              {{ todo.text }}
            </p>
            <!-- Icona X che permette di eliminare la voce dall'array -->
            <i class="fa-solid fa-circle-xmark text-danger" @click="removeTodo( index )"></i>
          </li>
        </ul>
      </div>

      <!-- Compare solo se la condizione del v-if è falsa -->
      <h2 v-else>Non ci sono voci in lista</h2>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script src="./main.js"></script>
</body>

</html>
